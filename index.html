<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js" integrity="sha256-tHoAPGoNdhIR28YHl9DWLzeRfdwigkH7OCBXMrHXhoM=" crossorigin="anonymous"></script>
    <title>Visualisierung</title>
</head>
<body>
    <h2 id='title'>Ladeinfrastruktur Deutschland</h2>
    <div id="slider"></div>
    <div id='container'>
        <svg id='canvas'></svg>
        <div id='rightSide'>
            
            <div id='tooltip'>

            </div>
            <svg id='legend'>
                <g>
                    <rect x="10" y="0" width="40" height="40" fill="tomato"></rect>
                    <text x="60" y="20" fill="black">Weniger als 10</text>
                </g>
                <g>
                    <rect x="10" y="40" width="40" height="40" fill="orange"></rect>
                    <text x="60" y="60" fill="black">10 bis 50</text>
                </g>
                <g>
                    <rect x="10" y="80" width="40" height="40" fill="lightgreen"></rect>
                    <text x="60" y="100" fill="black">50 bis 100</text>
                </g>
                <g>
                    <rect x="10" y="120" width="40" height="40" fill="limegreen"></rect>
                    <text x="60" y="140" fill="black">mehr als 100</text>
                </g>
            </svg>
            <div id="discription">
                Anzahl der Ladesäulen im Verhältnis zu den gemeldeten Elektro-Fahrzeugen
            </div>
        </div>
    </div>
</body>
<script defer src='script.js'></script>
</html>
